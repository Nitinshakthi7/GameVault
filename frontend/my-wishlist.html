                <a href="./my-wishlist.html" class="nav-link active">Wishlist</a>

    <!-- My Wishlist -->
    <main class="main-content">
        <div class="page-container-wide">
            <div class="page-header">
                <h1 class="page-title">My Wishlist</h1>
                <p class="page-subtitle">Games you want to play</p>
            </div>

            <!-- Wishlist Stats -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">ðŸŽ¯</div>
                    <div class="stat-content">
                        <p class="stat-label">Wishlist Items</p>
                        <p class="stat-value" id="wishlistCount">0</p>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading your wishlist...</p>
            </div>

            <!-- Wishlist Grid -->
            <div id="wishlistGrid" class="games-grid" style="display: none;">
                <!-- Game cards will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸŽ¯</div>

                <a href="./view-games.html" class="btn btn-primary">Browse Games</a>
            </div>
        </div>
        </main>

        <!-- Game Detail Overlay (Netflix-style expanded view) -->
        <div id="gameDetailOverlay" class="game-detail-overlay" style="display: none;">
            <div class="game-detail-backdrop" id="gameDetailBackdrop"></div>
            <div class="game-detail-content" id="gameDetailContent">
                <button class="game-detail-close" id="gameDetailClose">&times;</button>
                <!-- Content is filled dynamically from games.js / wishlist.js -->
            </div>
        </div>
