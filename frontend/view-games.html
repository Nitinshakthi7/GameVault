<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all games in GameVault">
    <title>Browse Games - GameVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
</head>
<body class="protected-page">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="./view-games.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <span class="logo-icon">üéÆ</span>
                    <span class="logo-text">GameVault</span>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="./view-games.html" class="nav-link active">All Games</a>
                <a href="./my-collection.html" class="nav-link">My Collection</a>
                <a href="./my-wishlist.html" class="nav-link">Wishlist</a>
                <a href="./add-game.html" class="nav-link">Add Game</a>
                <button class="btn btn-logout" id="logoutBtn">Logout</button>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Games Library -->
    <main class="main-content">
        <div class="page-container-wide">
            <div class="page-header">
                <h1 class="page-title">Game Library</h1>
                <p class="page-subtitle">Explore and discover amazing games</p>
            </div>

            <!-- Filters Section -->
            <div class="filters-container">
                <div class="filter-group">
                    <label for="platformFilter" class="filter-label">Platform</label>
                    <select id="platformFilter" class="filter-select">
                        <option value="">All Platforms</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="Multi-platform">Multi-platform</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="genreFilter" class="filter-label">Genre</label>
                    <select id="genreFilter" class="filter-select">
                        <option value="">All Genres</option>
                        <option value="RPG">RPG</option>
                        <option value="FPS">FPS</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Racing">Racing</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Sports">Sports</option>
                        <option value="Puzzle">Puzzle</option>
                        <option value="Simulation">Simulation</option>
                        <option value="Horror">Horror</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Action">Action</option>
                    </select>
                </div>

                <div class="filter-group">
                    <button id="topRatedBtn" class="btn btn-filter">‚≠ê Top Rated (4.5+)</button>
                </div>

                <div class="filter-group">
                    <button id="clearFiltersBtn" class="btn btn-secondary">Clear Filters</button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading games...</p>
            </div>

            <!-- Netflix-style sections (rows by genre) -->
            <div id="gamesSections" class="games-sections" style="display: none;">
                <!-- Sections will be dynamically inserted here -->
            </div>

            <!-- Fallback grid (not used now, kept for safety) -->
            <div id="gamesGrid" class="games-grid" style="display: none;">
                <!-- Game cards will be dynamically inserted here if needed -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üéÆ</div>
                <h3>No Games Found</h3>
                <p>Try adjusting your filters or add a new game to the library</p>
                <a href="./add-game.html" class="btn btn-primary">Add Your First Game</a>
            </div>
        </div>
    </main>

    <!-- Game Detail Overlay (Netflix-style expanded view) -->
    <div id="gameDetailOverlay" class="game-detail-overlay" style="display: none;">
        <div class="game-detail-backdrop" id="gameDetailBackdrop"></div>
        <div class="game-detail-content" id="gameDetailContent">
            <button class="game-detail-close" id="gameDetailClose">&times;</button>
            <!-- Content is filled dynamically from games.js -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-icon">üéÆ</span>
                    <span class="logo-text">GameVault</span>
                </div>
                <p class="footer-text">¬© 2025 GameVault. Built for gamers, by gamers.</p>
            </div>
        </div>
    </footer>

    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/games.js"></script>
    <script src="./assets/js/ui.js"></script>
</body>
</html>
