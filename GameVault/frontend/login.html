<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your GameVault account">
    <title>Login - GameVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="./index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <span class="logo-icon">ðŸŽ®</span>
                    <span class="logo-text">GameVault</span>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="./register.html" class="nav-link">Register</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Login to access your game library</p>
                </div>

                <form class="auth-form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                        >
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            minlength="6"
                        >
                        <span class="error-message"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        Login
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="auth-link-text">
                        Don't have an account? 
                        <a href="./register.html" class="auth-link">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-icon">ðŸŽ®</span>
                    <span class="logo-text">GameVault</span>
                </div>
                <p class="footer-text">Â© 2025 GameVault. Built for gamers, by gamers.</p>
            </div>
        </div>
    </footer>

    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/ui.js"></script>
</body>
</html>
